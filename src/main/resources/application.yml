server:
  port: 8080

spring:
  profiles:
    active: local

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

chat:
  topic: ${CHAT_TOPIC}

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false